<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Alivia Hossain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #fff;
            overflow-x: hidden;
        }

        /* Tech Background */
        .tech-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .grid-line {
            position: absolute;
            background: rgba(100, 255, 218, 0.1);
        }

        .grid-line.horizontal {
            width: 100%;
            height: 1px;
            animation: slideRight 20s linear infinite;
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
            animation: slideDown 15s linear infinite;
        }

        @keyframes slideRight {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #64ffda;
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(100px, -50px); }
            50% { transform: translate(-50px, 100px); }
            75% { transform: translate(150px, 50px); }
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #64ffda;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #64ffda;
        }

        .resume-section {
            min-height: 100vh;
            padding: 120px 8% 80px;
            position: relative;
            z-index: 1;
        }

        .section-header {
            margin-bottom: 3rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .section-number {
            color: #64ffda;
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .section-description {
            color: #8892b0;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .download-section {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2.5rem;
            background: #64ffda;
            color: #0a0e27;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.4);
        }

        .download-icon {
            width: 24px;
            height: 24px;
        }

        .resume-preview-container {
            max-width: 900px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
        }

        .resume-image-wrapper {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .resume-image-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(100, 255, 218, 0.2);
        }

        .resume-image {
            width: 100%;
            display: block;
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .resume-placeholder {
            width: 100%;
            aspect-ratio: 8.5 / 11;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            color: #666;
            font-size: 1.2rem;
            padding: 2rem;
            text-align: center;
        }

        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .placeholder-text {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .placeholder-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 968px) {
            .resume-section {
                padding: 100px 5% 60px;
            }

            .resume-image-wrapper {
                padding: 1rem;
            }

            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Tech Background -->
    <div class="tech-background" id="techBg"></div>

    <nav>
        <div class="logo">&lt;/&gt;</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#" class="active">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="resume-section">
        <div class="section-header">
            <div class="section-number">My Resume</div>
            <h1 class="section-title">Curriculum Vitae</h1>
            <p class="section-description">
                View and download my complete resume
            </p>
        </div>

        <div class="download-section">
            <a href="PORTFOLIO.pdf" download class="download-btn">
                <svg class="download-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                </svg>
                Download PDF
            </a>
        </div>

        <div class="resume-preview-container">
            <div class="resume-image-wrapper">
                <!-- Replace the placeholder div with an actual image -->
                <img src="RESUMEALIVIA.jpeg" alt="Resume Preview" class="resume-image">
                
            </div>
        </div>
    </section>

    <script>
        // Tech Background Animation
        const techBg = document.getElementById('techBg');
        
        // Create grid lines
        for (let i = 0; i < 8; i++) {
            const hLine = document.createElement('div');
            hLine.className = 'grid-line horizontal';
            hLine.style.top = `${i * 15}%`;
            hLine.style.animationDelay = `${i * 0.5}s`;
            techBg.appendChild(hLine);

            const vLine = document.createElement('div');
            vLine.className = 'grid-line vertical';
            vLine.style.left = `${i * 12}%`;
            vLine.style.animationDelay = `${i * 0.3}s`;
            techBg.appendChild(vLine);
        }

        // Create floating particles
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particle.style.animationDuration = `${8 + Math.random() * 10}s`;
            techBg.appendChild(particle);
        }
    </script>
</body>
</html>
